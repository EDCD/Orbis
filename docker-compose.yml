version: '2.1'

services:
  app:
    build: .
    networks:
    - orbis
    env_file:
      - .env
    labels:
    - "traefik.docker.network=orbis_orbis"
    - "traefik.enable=true"
    - "traefik.basic.frontend.rule=Host:orbistest.willb.info"
    - "traefik.basic.port=3000"
    - "traefik.basic.protocol=http"
    restart: always
    ports:
      - 8080:3000
    depends_on:
      db:
        condition: service_healthy
  db:
    image: postgres:latest
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres", "-ptest"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
    - orbis
    restart: always
    environment:
      POSTGRES_PASSWORD: test
      POSTGRES_USER: orbis


networks:
  orbis:

volumes:
  orbis_data:
