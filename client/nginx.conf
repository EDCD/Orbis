
user nginx;
worker_processes 1;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;


events {

	worker_connections 1024;
}


http {

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	log_format main '$remote_addr - $remote_user [$time_local] "$request" '
	'$status $body_bytes_sent "$http_referer" '
	'"$http_user_agent" "$http_x_forwarded_for"';

	access_log /var/log/nginx/access.log main;

	sendfile on;
	tcp_nopush on;

	keepalive_timeout 65;

	gzip on;
	server {

		listen 80;
		root /usr/share/nginx/html;
		index index.html;
		location /service-worker.js {
      add_header Last-Modified $date_gmt;
      add_header Cache-Control 'no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0';
      if_modified_since off;
      expires off;
      etag off;
    }
		location / {

			add_header 'Access-Control-Allow-Origin' '$http_origin';
			add_header 'Access-Control-Allow-Credentials' 'true';
			add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
			if ($request_method = 'OPTIONS') {

				add_header 'Access-Control-Allow-Origin' '$http_origin';
				add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
				#
				# Custom headers and headers various browsers *should* be OK with but aren't
				#
				add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
				#
				# Tell client that this pre-flight info is valid for 20 days
				#
				add_header 'Access-Control-Max-Age' 1728000;
				add_header 'Access-Control-Allow-Credentials' 'true';
				add_header 'Content-Type' 'text/plain; charset=utf-8';
				add_header 'Content-Length' 0;
				return 204;
			}
			set $prerender 0;
			if ($http_user_agent ~* "discord|googlebot|bingbot|yandex|baiduspider|twitterbot|facebookexternalhit|rogerbot|linkedinbot|embedly|quora link preview|showyoubot|outbrain|pinterest|slackbot|vkShare|W3C_Validator") {

				set $prerender 1;
			}
			if ($args ~ "_escaped_fragment_") {

				set $prerender 1;
			}
			if ($uri ~* "\.(js|css|xml|less|png|jpg|jpeg|gif|pdf|doc|txt|ico|rss|zip|mp3|rar|exe|wmv|doc|avi|ppt|mpg|mpeg|tif|wav|mov|psd|ai|xls|mp4|m4a|swf|dat|dmg|iso|flv|m4v|torrent|ttf|woff|svg|eot)") {

				set $prerender 0;
			}
			if ($prerender = 1) {
				rewrite ^(.*(?<!/og))/$ https://orbis.zone$1/og break;
				rewrite ^.*(?<!/og/)$ https://orbis.zone$uri/og break;
			}
			try_files $uri $uri/ /index.html;
		}
		#location ~ /og$ {
		#	proxy_set_header X-Forwarded-For $remote_addr;
		#	proxy_set_header Host orbis.zone;
		#	proxy_pass http://server:3030;
		#}
		#location ~ /oembed$ {
		#	proxy_set_header X-Forwarded-For $remote_addr;
		#	proxy_set_header Host orbis.zone;
		#	proxy_pass http://server:3030;
		#}
	}
}
